<script>
	document.title = '..:: e-prev :: Lista movimento chaves ::..';
	document.getElementById("titulo_pagina").innerHTML = document.title;
</script>

		<script src="inc/pck_funcoes.js"></script>
		<script src="inc/mascara.js"></script>	
		<script>
			var ob_window = "";
		
			function setOrdem(ds_ordem)
			{
				document.getElementById('ds_ordem').value = ds_ordem;
				document.getElementById('formulario').submit();
			}
			
			function editarSaida(cd_chave_movimento)
			{
				if(ob_window != "")
				{
					ob_window.close();
				}

				var ds_url = "edt_chaves_movimento.php";
					ds_url += "?cd_chave_movimento=" + cd_chave_movimento;
				
				var nr_width  = 480;
				var nr_height = 250;
				var nr_left = ((screen.width - 10) - nr_width) / 2;
				var nr_top = ((screen.height - 80) - nr_height) / 2;

				ob_window = window.open(ds_url, "wEdtChave", "left="+nr_left+",top="+nr_top+",width="+nr_width+",height="+nr_height+",scrollbars=yes,resizable=yes,directories=no,location=no,menubar=no,status=no,titlebar=no,toolbar=no");		 					
			}			
		</script>
		<style>
			.tb_cadastro_saida{
				border-collapse: collapse;
				width: 60%;
				background:#F4F4F4;
			}
			
			.tb_cadastro_saida *{
				font-size: 10pt;
				font-weight: normal;
				font-family: Arial,'MS Sans Serif';			
			}

			.tb_cadastro_saida th{
				border: 1px solid gray;
				padding-left:5px;
				padding-right:5px;
				text-align:center;	
				font-weight: bold;
				color:#000000;
				background:#dae9f7;
			}
			
			.tb_cadastro_saida td{
				border: 1px solid gray;
				padding-left:5px;
				padding-right:5px;	
			}
		
			.tb_lista_resultado {
				border-collapse: collapse;
				width: 90%;		
			}
			
			.tb_lista_resultado * {
				font-size: 10pt;
				font-weight: normal;
				font-family: Arial,'MS Sans Serif';			
			}
			
			.tb_lista_resultado th {
				font-size: 10pt;
				font-weight: bold;	
				text-align:center;
				border: 1px solid #CCCCCC;
				color:#FFFFFF;
				background:#0046ad;
			}
			.tb_lista_resultado td {
				padding-left: 5px;
				padding-right: 5px;
				border: 1px solid #CCCCCC;
			}		
			
			.tb_resultado_selecionado {
				background:#E6E8B6;
				border:1px #FAD163 solid;
				cursor:pointer;
			}
		</style>
		<BR>
		<form name="formulario" id="formulario" method="post" action="">	
			<table class="tb_cadastro_saida" align="center">
				<tr>
					<th colspan="3">
						LISTA MOVIMENTO
					</th>
				</tr>			
				<tr>
					<th>
						Período
					</th>
					<td>
						<input type="text"  name="dt_ini"  id="dt_ini" value="{dt_ini}" onfocus="this.select();" OnKeyDown="mascaraData(this,event);" maxlength="10">
						à
						<input type="text"  name="dt_fim"  id="dt_fim" value="{dt_fim}" onfocus="this.select();" OnKeyDown="mascaraData(this,event);" maxlength="10">
						<input type="hidden" name="ds_ordem"    id="ds_ordem"   value="{ds_ordem}">
					</td>
					<td align="center">
						<input type="image" name="filtrar" src="img/btn_atualizar.jpg" title="Filtrar">
					</td>
				</tr>				
			</table>
		</form>		
		
		<table class="tb_lista_resultado" align="center">
			<tr style="cursor:pointer;">
				<th onclick="setOrdem('c.cd_sala');" title="Clique para ordenar">
					Chave
				</th>
				<th onclick="setOrdem('cm.ds_nome');" title="Clique para ordenar">
					Nome
				</th>
				<th onclick="setOrdem('cm.ds_nome_retorno');" title="Clique para ordenar">
					Devolução
				</th>
				<th onclick="setOrdem('cm.dt_saida');" title="Clique para ordenar">
					Dt Saída
				</th>						
				<th onclick="setOrdem('hr_tempo');" title="Clique para ordenar">
					Tempo
				</th>		
				<th>
					Editar
				</th>						
			</tr>
			<!-- START BLOCK : lst_movimento -->
			<tr bgcolor="{bg_color}" onmouseover="this.className='tb_resultado_selecionado';" onmouseout="this.className='';">
				<td style="white-space:nowrap;">
					{ds_chave}
				</td>
				<td style="white-space:nowrap;">
					{ds_nome}
				</td>
				<td style="white-space:nowrap;">
					{ds_nome_retorno}
				</td>
				<td style="white-space:nowrap;text-align:center;">
					{dt_saida}
				</td>						
				<td style="white-space:nowrap;text-align:center;">
					{hr_tempo}
				</td>						
				<td style="white-space:nowrap;text-align:center;" onclick="editarSaida('{cd_chave_movimento}');" title="Clique para editar">
					<img src="img/key_go.png" border="0" >
				</td>						
			</tr>
			<!-- END BLOCK : lst_movimento -->
		</table>
		<BR>
		<BR>
		<script>
			// DEFINIÇÃO DE MASCARAS PARA OS CAMPOS //
			MaskInput(document.getElementById('dt_ini'),          "99/99/9999");
			MaskInput(document.getElementById('dt_fim'),          "99/99/9999");		
		</script>
