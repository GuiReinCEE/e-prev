function valida_form(f)
{
	var erros = "";
	if ((f.conteudo.value == '') && (f.txt_titulo.value == ''))
	{
		erros = erros + "- O campo 'Título' ou o 'Conteúdo' deve estar preenchido.\n"; 
	}
	if (erros != "")
	{
		alert("Erros:\n\n"+erros);
		return false;
	}
	else
	{
		return true;
	}
}
function valida_form2(f)
{
	var erros = "";
	if (f.arquivo.value == '') 
	{ 
		erros = erros + "- Por favor, selecione o arquivo. (Botão 'Procurar').\n"; 
	}
	if (erros != "")
	{
		alert("Erros:\n\n"+erros);
		return false;
	}
	else
	{
		return true;
	}
}
function win_doc(i,d)
{
     w = window.open("documentos_anexos.php?i="+i+"&d="+d, "wdocs", "menubar=no,location=no,scrollbars=no,resizable=no,width=500,height=300");
}
function win_doc_atu(i,d,l)
{
	w = window.open("documentos_anexos.php?i="+i+"&d="+d+"&cd_link="+l, "wdocs", "menubar=no,location=no,scrollbars=no,resizable=no,width=500,height=300");
}
</script>
