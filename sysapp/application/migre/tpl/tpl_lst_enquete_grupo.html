<script>
	var ob_resul = new SortableTable(document.getElementById("table-1"),["Number", "CaseInsensitiveString", "DateTimeBR", "CaseInsensitiveString"]);

			var rows = ob_resul.tBody.rows;
			var l = rows.length;
			for (var i = 0; i < l; i++) {
				removeClassName(rows[i], i % 2 ? "sort-par" : "sort-impar");
				addClassName(rows[i], i % 2 ? "sort-impar" : "sort-par");
			}
		};
		ob_resul.sort(2, true);
