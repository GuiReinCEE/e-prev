		<script>
			var ob_window = "";
			
			function incluiOperacional(cd_acomp, cd_operacional) 
			{
			    if(ob_window != "")
				{
					ob_window.close();
				}

				var ds_url = "registro_operacional_projeto.php";
					ds_url += "?cd_acomp=" + cd_acomp;
					ds_url += "&cd_operacional=" + cd_operacional;
				
				var nr_width = document.body.clientWidth - 50;
				var nr_height = document.body.clientHeight - 50;
				var nr_left = ((screen.width - 10) - nr_width) / 2;
				var nr_top = ((screen.height - 80) - nr_height) / 2;

				ob_window = window.open(ds_url, "wAddOperacional", "left="+nr_left+",top="+nr_top+",width="+nr_width+",height="+nr_height+",scrollbars=yes,resizable=yes,directories=no,location=no,menubar=no,status=no,titlebar=no,toolbar=no");		 
			}
			
			function excluirOperacional(cd_acomp, cd_operacional, dt_finalizado)
			{
				if(trimValue(dt_finalizado) == "")
				{
					if(confirm('\nDeseja realmente excluir a registro operacional?\n\n'))
					{
						document.location.href = 'exclui_registro_operacional_projeto.php?ds_local=LST&cd_acomp='+ cd_acomp +'&cd_operacional='+ cd_operacional;
					}
				}
				else
				{
					alert("\nRegistro Operacional FINALIZADO, não é possível excluir.\n\nEntre contato com o Analista.\n");
				}
			}			
			
			function imprimirOperacional(cd_acomp, cd_operacional) 
			{
			    if(ob_window != "")
				{
					ob_window.close();
				}

				var ds_url = "registro_operacional_projeto_rel.php";
					ds_url += "?cd_acomp="       + cd_acomp;
					ds_url += "&cd_operacional=" + cd_operacional;
				
				var nr_width = document.body.clientWidth - 50;
				var nr_height = document.body.clientHeight - 50;
				var nr_left = ((screen.width - 10) - nr_width) / 2;
				var nr_top = ((screen.height - 80) - nr_height) / 2;

				ob_window = window.open(ds_url, "wPrtOperacional", "left="+nr_left+",top="+nr_top+",width="+nr_width+",height="+nr_height+",scrollbars=yes,resizable=yes,directories=no,location=no,menubar=yes,status=no,titlebar=no,toolbar=yes");		 		
			}			
		</script>
