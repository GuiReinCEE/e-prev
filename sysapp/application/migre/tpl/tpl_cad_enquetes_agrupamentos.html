<script language="JavaScript" type="text/JavaScript">
function fnc_confirma_exclusao(codigo,eq) 
{
	var confirma = confirm("Confirma a exclusão deste agrupamento?");
	if (confirma == true) 
	{
		document.location.href='exclui_enquete_agrupamento.php?a='+codigo+'&c='+eq;
	}
}

function fnc_valida_form(f)
{
	var smsg;
	smsg = "";

	if(f.agrupamento.value=="")
	{
		smsg = "Informe o agrupamento.";
		sid = "agrupamento";
	}

	if(smsg!="")
	{
		alert(smsg);
		f.elements[sid].focus();
		return false;
	}
	else
	{
		return true;
	}
}
</SCRIPT>
