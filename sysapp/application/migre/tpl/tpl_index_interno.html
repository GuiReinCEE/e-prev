<script language="JavaScript" type="text/JavaScript">
	function validaForm() 
	{
		if(jQuery.trim($('#usuario').val()) == "")
		{
			alert("Informe o Usuário");
			$('#usuario').focus();
			return false;
		}
		if(jQuery.trim($('#senha').val()) == "")
		{
			alert("Informe a Senha");
			$('#senha').focus();
			return false;
		}		
		else
		{
			return true;
		}
	}
</script>

<body style="margin: 0px; background: url('img/login_topo.jpg') no-repeat #F9FDFE;">
<BR>
<form autocomplete="off" name="form1" method="post" action="valida_login.php" onSubmit="return validaForm();" onReset="$('#usuario').focus();">
	<input type="hidden" name="ir_para" id="ir_para" value="{ir_para}" class="senha_campos_input">
	<div align="center">
		<div align="left" style="width:500px; height:70px;"> 
		</div>
		<BR>
		<BR>		
		<div align="left" style="font-size: 10px; width:500px; height:250px; background:url('img/login_eprev_box.png') no-repeat;"> 
			<BR>
			<BR>
			<div class="senha_nome">
				Bem vindo ao e-prev
			</div>			
			
			<div class="senha_digita">
				Digite seu nome de usuário e sua senha do Windows.
			</div>
			
			<div class="senha_campos">	
				<label class="senha_campos_label">Usuário:</label>
				<input type="text" name="usuario" id="usuario" value="" class="senha_campos_input">
				<label class="senha_campos_label">Senha:</label>
				<input type="password" name="senha" id="senha" value="" class="senha_campos_input">
			</div> 	
			
			<div class="senha_botoes">
				<input type="submit" value=""  class="botao_senha">
				<input type="reset" value="" class="botao_reset">
			</div>

			<div class="senha_origem">
				{ip}
			</div>
		</div>
	</div>
</form> 
	<div id="divMensagem" style="background: #FFFFFF; display:none;">
		<table width="100%" height="100%" border="0">
			<tr>
				<td rowspan="2" valign="top" style="width: 60px;">
					<img src="inc/janela/info.png" border="0">
				</td>
				<td valign="top" style="height: 30px; font-family: Arial; font-size: 14pt; font-weight: bold; color: #000; text-align:justify;">
					Atenção
				</td>
			</tr>
			<tr>
				<td valign="top" style="font-family: Verdana, Arial; font-size: 12pt; font-weight: bold; color: #274C96; text-align:justify;">
					{msg}
				</td>
			</tr>			
		</table>
	</div>
 		
<script>
	$(document).ready(function() {
	
	
        $('input:text').focus(function() {
			$(this).addClass('highlight');
		});

		$('input:text').blur(function(){
			$(this).removeClass('highlight');
		});

        $('input:password').focus(function() {
			$(this).addClass('highlight');
		});

		$('input:password').blur(function(){
			$(this).removeClass('highlight');
		});
		
		<!-- START BLOCK : exibe_mensagem -->
			$('#divMensagem').modal({
				focus:false,
				containerCss:{
				    //border: "4px solid #B2B2B2",
					width:500,
					height:130
					},
				onClose: function (dialog) {
					$.modal.close();
					$("#usuario").focus();
				}					
			});
		<!-- END BLOCK : exibe_mensagem -->
		<!-- START BLOCK : focus_usuario -->
			$("#usuario").focus();
		<!-- END BLOCK : focus_usuario -->
	});
</script>
