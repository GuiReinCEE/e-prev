         <td><font size="2" face="Arial, Helvetica, sans-serif">{noticia}</font></td>

         <td><font size="2" face="Arial, Helvetica, sans-serif">&nbsp;</font></td>
      </tr>
      <!-- END BLOCK : noticia -->
