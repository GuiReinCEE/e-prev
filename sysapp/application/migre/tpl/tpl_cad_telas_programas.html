                      <tr> 
                        <td bgcolor="#dae9f7"><font size="2" face="Arial, Helvetica, sans-serif"> 
                          <font size="1" face="Verdana, Arial, Helvetica, sans-serif"> 
                          </font> 
                          <input name="data_implantacao" type="text" id="data_implantacao" size="10" maxlength="10" readonly value="{data_implantacao}" onBlur="verifica_data(this)" onKeyUp="mascara_data(this)" >

                          <input name="cod_programa" type="hidden" id="cod_programa" value="{programa}">

                        <td bgcolor="#dae9f7"><font size="1" face="Verdana, Arial, Helvetica, sans-serif">Software:

                          </font></td>
                      </tr>
                    </table></td>
                </tr>
                <tr bgcolor="#dae9f7"> 
                  <td><font size="1" face="Verdana, Arial, Helvetica, sans-serif">Tela</font></td>

                    <input name="cd_tela" type="text" id="cd_tela" value="{cd_tela}" size="5" maxlength="5" readonly >
                    <input name="tela" type="text" id="tela" value="{tela}" size="50" maxlength="50" >
                    </font> </td>
                </tr>
                <tr bgcolor="#F4F4F4"> 
                  <td><font size="1" face="Verdana, Arial, Helvetica, sans-serif">Caption 
                    da Tela:</font></td>
                  <td colspan="2"><font size="1" face="Verdana, Arial, Helvetica, sans-serif"> 
                    <input name="caption" type="text" id="txt_caption" value="{caption}" size="50" maxlength="100" >
                    </font><font size="2" face="Arial, Helvetica, sans-serif">&nbsp; 
                    </font></td>
                </tr>

                  <td><font size="1" face="Verdana, Arial, Helvetica, sans-serif">Programa:</font></td>

                    <select name="programa" id="programa" >

                    </select>

                  <td><font size="1" face="Verdana, Arial, Helvetica, sans-serif">Causa

                    <input name="influencia_web" type="text" id="influencia_web" value="{influencia_web}" size="2" maxlength="2" >

                <tr bgcolor="#F4F4F4"> 
                  <td colspan="3"> 
                  	<div align="center"><input class='botao' type="submit" name="Submit" value="Gravar"></div>
