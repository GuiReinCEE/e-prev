		<script>
			function validaForm()
			{
				if (trimValue(document.getElementById('ds_nome').value) == "")
				{
					alert('Informe o nome.')
					return false;
				}
				else
				{
					if(!document.getElementById('ds_nome').readOnly)
					{
						limparParticipante();
					}

					return true;
				}
			}
		</script>
