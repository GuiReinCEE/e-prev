			function validaForm()

				var ds_msg_erro = "";
				
				if(trimValue(document.getElementById("ds_titulo").value) == "")

				}

				if(trimValue(document.getElementById("dt_data").value) == "")

					ds_msg_erro += "\n- Informe a Data do Evento";

				{
					ds_msg_erro += "\n- Informe o Diretório";
				}	

				if(trimValue(ds_msg_erro) != "")
				{
					alert("Os seguinte itens são necessários:\n" + ds_msg_erro)
					return false;
				}
				else
				{		
					return true;
				}			
			}
		</script>
