	<BR>
	<table class='sort-table' id='table-1' align="center" width="100%" cellspacing="2" cellpadding="2">

		<tr> 
			<td>

			</td>					
			<td>

			</td>
			<td>
				Relacionamento
			</td>
			<td>

			</td>
		</tr>

		<!-- START BLOCK : lista -->
		<tr onmouseover="sortSetClassOver(this);" onmouseout="sortSetClassOut(this);"> 
			<td>

			</td>

				{relacionamento}
			</td>										
			<td>
				{segmento}
			</td>					
		</tr>
		<!-- END BLOCK : lista -->
		</tbody>	
	</table>	
	<script>
		var ob_resul = new SortableTable(document.getElementById("table-1"),["Number", "CaseInsensitiveString", "CaseInsensitiveString", "CaseInsensitiveString"]);
		ob_resul.onsort = function ()
		{
			var rows = ob_resul.tBody.rows;
			var l = rows.length;
			for (var i = 0; i < l; i++)
			{
				removeClassName(rows[i], i % 2 ? "sort-par" : "sort-impar");
				addClassName(rows[i], i % 2 ? "sort-impar" : "sort-par");
			}
		};
		ob_resul.sort(0, true);				
	</script>
