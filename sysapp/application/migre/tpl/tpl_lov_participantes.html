<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>Selecione</title>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <style type="text/css">
    .linhaSelecionada {
      font-family: verdana;
      font-size: 10pt;
      font-weight: normal;
      color: #000000;
      background-color: #B8DEC7;
	}
	.linhaNormal {
      font-family: verdana;
      font-size: 10pt;
      font-weight: normal;
      color: #000000;
      background-color: #F4F4F4;	
	}
  </style>
  <script language="JavaScript">
     function centraliza() {
/*	   var w = window.width;
	   var h = window.height;
       var l = (screen.width-w)/2;
       var t = (screen.height-h)/2;
	   alert("W:"+w+"  H:"+h+"  L:"+l+"  T:"+t);
	   window.moveTo(l,t);
*/
        if (document.all) { // Internet Explorer
           w = document.body.clientWidth; 
           h = document.body.clientHeight; 
        } else { // Mozilla
           w = window.outerWidth; 
           h = window.outerHeight; 
        }
		screenW = screen.width;
		screenH = screen.height;
        if (window.moveTo) {
          window.moveTo((screenW-w)/2,(screenH-h)/2);
        }
		getElement('nome').focus();
     }
	 
     function getElement(nome) {
        if (document.all) {
           obj = document.all(nome);
        } else {
           obj = document.getElementById(nome);
        } 
        return obj;
     }

     function getOpenerElement(nome) {
        if (opener.document.all) {
           obj = opener.document.all(nome);
        } else {
           obj = opener.document.getElementById(nome);
        } 
        return obj;
     }
  
     function highlight(obj, vBool) {
	    if (vBool == true) {
		   obj.className = "linhaSelecionada";
		} else {
		   obj.className = "linhaNormal";
		}
	 }
	 
	 function atualizaParent(emp,re,seq,nome) {
	    getOpenerElement("{ownerEmp}").value = emp;
	    getOpenerElement("{ownerRe}").value = re;
	    getOpenerElement("{ownerSeq}").value = seq;
	    getOpenerElement("{ownerNome}").value = nome;
	    window.close();
     }
  </script>
  
</head>

<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" onLoad="centraliza();">
<table border="0" align="center" cellspacing="2" width="100%">
  <tr> 
    <td><table width="100%" border="0" cellpadding="1" cellspacing="1">
        <tr> 
          <td colspan="4"> 
		    <table border="0" cellpadding="0" cellspacing="0">
              <tr> 
                <td> 
                  <form action="lov_participantes.php" method="post">
                    <strong><font size="2" face="Verdana, Arial, Helvetica, sans-serif">Nome: 
                    </font></strong> 
                    <input name="nome" type="text" id="nome" size="40" maxlength="60" value="{nome}">
                    <input type="submit" name="Submit" value="Procurar">
                    <input type="hidden" name="e" value="{ownerEmp}">
                    <input type="hidden" name="r" value="{ownerRe}">
                    <input type="hidden" name="s" value="{ownerSeq}">
                    <input type="hidden" name="n" value="{ownerNome}">
                    <input name="t" type="hidden" id="t" value="{t}">
                  </form>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr> 
          <td width="30" bgcolor="#006600"><div align="center"><strong><font color="#FFFFFF" size="2" face="Verdana, Arial, Helvetica, sans-serif">Emp</font></strong></div></td>
          <td width="56" bgcolor="#006600"><div align="center"><strong><font color="#FFFFFF" size="2" face="Verdana, Arial, Helvetica, sans-serif">RE</font></strong></div></td>
          <td width="28" bgcolor="#006600"><div align="center"><strong><font color="#FFFFFF" size="2" face="Verdana, Arial, Helvetica, sans-serif">Seq</font></strong></div></td>
          <td bgcolor="#006600"><div align="left"><strong><font color="#FFFFFF" size="2" face="Verdana, Arial, Helvetica, sans-serif">Nome</font></strong></div></td>
        </tr>
        <!-- START BLOCK : blk_linha -->
        <tr class="linhaNormal" onClick="atualizaParent({emp},{re},{seq},'{nome}');" onMouseOver="highlight(this, true);" onMouseOut="highlight(this, false);"> 
          <td width="30"><div align="center"><font size="2" face="Verdana, Arial, Helvetica, sans-serif">{emp}</font></div></td>
          <td width="56"><div align="right"><font size="2" face="Verdana, Arial, Helvetica, sans-serif">{re}</font></div></td>
          <td width="28"><div align="center"><font size="2" face="Verdana, Arial, Helvetica, sans-serif">{seq}</font></div></td>
          <td><font size="2" face="Verdana, Arial, Helvetica, sans-serif">{nome}</font></td>
        </tr>
        <!-- START BLOCK : blk_linha -->
      </table>
	  <!-- START BLOCK : blk_mensagem -->
      <div align="center"><br>
	  <strong>
	  <font size="2" face="Verdana, Arial, Helvetica, sans-serif">{mensagem}</font>
	  </strong>
	  </div>
	  <!-- START BLOCK : blk_mensagem -->
    </td>
  </tr>
</table>
</body>
</html>
